<!doctype html>
<html>
	<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">

	<body>
    <nav id="low-header" class="w-100 py-2 px-2 height-75 d-flex align-items-center justify-content-between">
      <div class="float-left d-flex width-200 justify-content-around align-items-center">
        <img id="kitty" class="height-50" src=<%=require("./assets/funny_kitty.jpeg")%>>
        <span>DAVID ITKIN</span>
      </div>
      <div class="float-right d-flex width-200 justify-content-around">
        <span class="menu-button"><a class="about link-unstyled">ABOUT</a></span>
        <span class="menu-button"><a class="resume link-unstyled" href="/resume.pdf" target="_blank">RESUME</a></span>
      </div>
    </nav>
    <section id="hero">
      <nav class="w-100 py-2 px-2 height-75 d-flex align-items-center justify-content-between">
        <div class="float-left d-flex width-200 justify-content-around align-items-center">

          <span>DAVID ITKIN</span>

            <a class="link-unstyled" href="https://warriorsoul.daviditkin.com" target="_blank">

          </div>
          <div class="project-container-text">
            <a class="link-unstyled" href="https://warriorsoul.daviditkin.com" target="_blank">
              <h4>Warrior soul</h4>
              <span>A local 2-player fighting game. Not optimized for mobile.</span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="stage">
        <div class="push-below-header">
          <p>I build clean, modern user interfaces.</p>
          <img src=<%=require("./assets/hubspot_pic.png")%> alt="tha boy">

      </div>
    </section>
    </div>
